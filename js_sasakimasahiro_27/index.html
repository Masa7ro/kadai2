<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <title>じゃんけん</title>
    <!-- jqueryを先に -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- jsを紐づける -->
    <script src="js/janken.js"></script>
</head>

<body>

    <header>
        <div class="main-visual">
            <img src="img/janken_top.jpg" alt="Top image">
        </div>
        <section>

            <img src="img/janken_02.jpg" alt="choose your warrior">
        </section>
    </header>

    <h1 class="titlechoose">MISSION:貴殿のキャラクターを選択せよ</h1>
    <div>
        <img class="characterimg" src="img/charaA.jpeg" onclick="selectChar('GOO the illusion')">
        <img class="characterimg" src="img/charaB.jpeg" onclick="selectChar('CHOKI of destructive')">
        <img class="characterimg" src="img/charaC.jpeg" onclick="selectChar('Dangerous P')">
    </div>

    <div id="selectedCharacter">
        <div id="selectedCharacterName"></div>
        <img src="" alt="" id="selectedCharacterImg">
    </div>
    <div id="selectedChar"></div>

    <h3 class="taisen">対戦相手を選択せよ</h3>
    <div id="enermy">
        <input type="image" class="image" src="img/enermyA.jpeg" alt="グー" onclick="rsp(0);">
        <input type="image" class="image" src="img/enermyB.jpeg" alt="チョキ" onclick="rsp(1);">
        <input type="image" class="image" src="img/enermyC.jpeg" alt="パー" onclick="rsp(2);">
    </div>

    <div id="result-popup" style="display: none;">
        <h2 id="result-message"></h2>
        <img id="win-img" src="img/janken_03.jpg" style="display: none;">
        <img id="lose-img" src="img/janken_02.jpg" style="display: none;">
      </div>
      

    <div id="playerselect"></div>
    <div id="computerselect"></div>
    <div id="resultMsg"></div>
</body>
